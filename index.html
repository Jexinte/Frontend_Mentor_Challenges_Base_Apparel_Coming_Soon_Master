<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Base Apparel coming soon page - Yokke</title>

</head>
<body>
  <main>

    <div class="container">


          <div class="left-side">
            
            <header>
              <img src="./images/logo.svg" alt="Logo Website">
            </header>

            <h1> <span class="were">WE'RE </span><br> <span class="soon">C O M I N G <br> S O O N</span></h1>

            <p class="main--description">
              Hello fellow shoppers! We're currently building our new <br> fashion store. 
              Add your email below to stay up-to-date with <br> announcements and our launch deals.
            </p>            
            
              <form>
                <div class="box-form">
                  <input class="mail" type="email" placeholder="Email Address">
                  <button class="arrow" type="submit"><img src="./images/icon-arrow.svg" alt="Arrow right"></button>
                </div>
                  
                <img class="error-exclamation" src="./images/icon-error.svg" alt="">
                <p class="errormsg"></p>
              </form>

          </div>


          <div class="right-side">
            <img src="./images/hero-desktop.jpg" alt="Women">
          </div>


    </div>
    

  </main>
 <script src="./js/app.js"></script>
</html>
